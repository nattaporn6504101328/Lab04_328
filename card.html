    <div id="cart-items">
        <!-- สินค้าที่ถูกเพิ่มในตะกร้าจะปรากฏที่นี่ -->
    </div>
    <div class="product-item">
        <span class="product-name"> DAYLIGHT BAG</span>

        <div class="product-container">
            <button class="btn decrease" onclick="decreaseCount(1)">-</button>

        </div>
       
    </div>
    <div class="product-item">
        <span class="product-name">Nabi BAG</span>
        <span class="product-price">289 BTH</span>
        <div class="product-container">
            <button class="btn decrease" onclick="decreaseCount(1)">-</button>
            <span class="count" id="count-2">0</span>

    </div>
    <div class="product-item">

    </div>
    <div class="product-item">
        <span class="product-name">PeactreeMarket BAG</span>

            <button class="btn decrease" onclick="decreaseCount(1)">-</button>

            <button class="btn increase" onclick="increaseCount(1)">+</button>
        </div>
    </div>
    <script>
        // เพิ่มสินค้าในตะกร้า
        function addToCart() {
            var productName = $('.product-card h3').text();
            var productPrice = $('.product-card .probth').text();
            
            var cartItems = $('#cart-items');
            cartItems.append('<p>' + productName + ' - ' + productPrice + '</p>');
        }
        function increaseCount(productId) {
    var countElement = $('#count-' + productId);
    var currentCount = parseInt(countElement.text());

    // เพิ่มจำนวนสินค้าในตระกร้า
    currentCount++;
    countElement.text(currentCount);

    // สามารถเพิ่มโค้ดเพิ่มเติมเพื่ออัปเดตสถานะตระกร้าสินค้าได้
}

function decreaseCount(productId) {
    var countElement = $('#count-' + productId);
    var currentCount = parseInt(countElement.text());

    // ลดจำนวนสินค้าในตระกร้า
    if (currentCount > 0) {
        currentCount--;
        countElement.text(currentCount);
    }

}    
$(document).ready(function(){
    $('.product-card').each(function() {
        var countElement = $(this).find('.count');
        var increaseBtn = $(this).find('.increase');
        var decreaseBtn = $(this).find('.decrease');

        var count = 0; // จำนวนสินค้าเริ่มต้น

        // เพิ่มจำนวนสินค้าเมื่อคลิกปุ่มเพิ่ม
        increaseBtn.click(function(){
            count++;
            countElement.text(count);
        });

        // ลดจำนวนสินค้าเมื่อคลิกปุ่มลด
        decreaseBtn.click(function(){
            if (count > 0) {
                count--;
                countElement.text(count);
            }
        });
    });
});

    </script>
